    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1> Rock paper scissors game </h1>
        </header>
        <div class="score-board">
            <div id="user-label" class="badge"> User </div>
            <div id="computer-label" class="badge"> Comp </div>
            <span id="user-score"> 0 </span>:<span id="computer-score"> 0 </span>
        </div>

        <div class="result">
            <p> Lets go! </p>
        </div>

        <div class="choices">
            <div class="choice" id="rock">
                <img src="Images/the%20rock.webp"width="200" height="200">
            </div>
            <div class="choice" id="paper">
                <img src="Images/Toilettpaper.png" width="200" height="200">
            </div>
            <div class="choice" id="scissors">
                <img src="Images/Scissors.png" width="200" height="200">
            </div>
        </div>

        <p id="action-move"> Make your move </p>
        <script src="main.js"> </script>
    </body>
    </html>
